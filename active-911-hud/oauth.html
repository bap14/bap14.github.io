<!DOCTYPE html>
<html lang="en">
<head>
  <title>Active911 HUD</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="card">
    <div class="card-header">
        Active911 Authorization
    </div>
    <div class="card-body" id="oauth-card">
        <h4 class="card-title">Success!</h4>
        <p class="card-text">
            You have successfully authorized <span class="badge badge-primary">Active911 HUD</span>
            to read your <span class="badge badge-danger">Active911</span> data.
        </p>
    </div>
</div>
<script type="text/javascript">
    var qs = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i=0; i<a.length; i++){
            var p=a[i].split('=', 2);
            b[p[0]] = p.length === 1 ? '' : decodeURIComponent(p[1].replace(/\+/g, ' '));
        }
        return b;
    })(window.location.search.substr(1).split('&'));

    var oauthCard = document.getElementById('oauth-card');
    if (qs && typeof qs['code'] !== 'undefined') {
        var link = document.createElement('a');
        link.className = 'btn btn-primary';
        link.href = 'active911hud://oauth-code=' + qs['code'];
        link.innerText = 'Launch Active911 HUD';
        oauthCard.appendChild(link);
    }
    else {
        var elem = document.createElement('div');
        elem.className = 'alert alert-danger';
        elem.role = 'alert';
        elem.innerText = 'An error has occurred.  Please try the authorization again.';

        var children = oauthCard.children, i;
        for (i=children.length-1; i>=0; i--) {
            oauthCard.removeChild(children[i]);
        }

        oauthCard.appendChild(elem);
    }
</script>
  </div>
  <footer class="navbar fixed-bottom bg-light justify-content-between">
    <p class="text-muted">Copyright &copy; 2017 bap14</p>
    <p>
      Hosted by: <a href="https://www.github.com/bap14/active-911-hud">GitHub</a>
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
